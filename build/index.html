<!doctype html>
<html>
  <head>
    <title>Sample App</title>
    <style>

    .categoreact {
      display: flex;
      padding: 10px;
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 15px;
      width: 400px;
      flex-direction: column;

    }
      .categoreact__input {
        display: flex;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        outline: none;
        font-size: 15px;
      }
      .categoreact__rendered--inner {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
        .categoreact__rendered--inner span.category-tag {
          background: #eee;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-right: 10px;
          padding: 5px 0 5px 5px;
          margin-bottom: 10px;
        }
          .categoreact__rendered--inner span.category-close {
            width: 12px;
            padding: 0 5px 0 5px;
            color: #999;
            cursor: pointer;
          }
    .categoreact__placeholder { }
    </style>
  </head>
  <body>
    <div id='root'></div>
    <script src="assets/bundle.js"></script>
  </body>
</html>
